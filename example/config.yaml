                envoy_gateway_bind_tagged_address: false
                envoy_gateway_no_default_bind: false
                envoy_dns_doscovery_type: false

                config:
                  test_config: "group-test-config"
                  test_config2: "group-test-config2"

                envoy_gateway_bind_addresses:
