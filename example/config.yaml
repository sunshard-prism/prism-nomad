## This file contains the fully described blocks 
job:
  name: "job-name" 
  all_at_once: false
  datacenters: ["*"]
  node_pool: "default"
  namespace: "default"
  priority: 50
  region: "global"
  type: "service"
  vault_token: "test-vault-token"
  consul_token: "test-consul-token"

  meta:
    run_uuid: "uuid4"
    meta_test: "test1"
    meta_test2: "test2"

  affinity:
    attribute: "${job-attr}"
    operator: "="
    value: "job-value"
    weight: 50

  constraint:
    attribute: "${job-attr}"
    operator: "="
    value: "job-value"

  spread:
    attribute: "${job-attr}"
    weight: 0
    target:
      - value: "job-target-value"
        percent: 0
      - value: "job-target-value-2"
        percent: 0

  migrate:
    max_parallel: 1
    health_check: "checks"
    min_healthy_time: "10s"
    healthy_deadline: "5m"

  multiregion:
    strategy:
      max_parallel: 1
      on_failure: "fail_local"

    region:
      - name: "test-region-name"
        count: 2
        datacenters: ["test-job"]
        node_pool: "test-job"

        meta:
          meta_test_region: "test"
          meta_test_region2: "test2"

      - name: "test-region-name-2"
        count: 2
        datacenters: ["test-job"]
        node_pool: "test-job-2"

        meta:
          meta_test_region: "test"
          meta_test_region2: "test2"

  parameterized:
    meta_optional: ["meta", "meta2"]
    meta_required: ["meta", "meta2"]
    payload: "optional"
  
  periodic:
    cron: "crone_test"
    prohibit_overlap: false
    time_zone: "UTC"
    enabled: true
  
  reschedule:
    attempts: 2
    interval: "10s"
    delay: "5s"
    delay_function: "constant"
    max_delay: "60s"
    unlimited: false

  update:
    max_parallel: 2
    health_check: "checks"
    min_healthy_time: "10s"
    healthy_deadline: "5m"
    progress_deadline: "10m"
    auto_revert: false
    auto_promote: false
    canary: 0
    stagger: "30s"

  vault:
    change_mode: "restart"
    change_signal: "SIGINT"
    env: true
    disable_file: false
    namespace: "job-test"
    policies: ["job-test", "job-test2"]
  
  group:
    - name: "test-group"
      count: 1
      shutdown_delay: "0s"
      stop_after_client_disconnect: "sacd-test"
      max_client_disconnect: "mcd-test"

      consul:
        namespace: "group-consul"

      affinity:
        attribute: "${group-attr}"
        operator: "="
        value: "goup-value"
        weight: 50

      constraint:
        attribute: "${group-attr}"
        operator: "="
        value: "group-value"

      meta:
        meta_test: "goup-test1"
        meta_test2: "group-test2"

      restart:
        attempts: 1
        delay: "15s"
        interval: "30s"
        mode: "fail"

      scaling:
        min: 1
        max: 10
        enabled: false
        
        policy:
          scaling_test: "test"
          scaling_test2: "test2"

      vault:
        change_mode: "restart"
        change_signal: "SIGINT"
        env: true
        disable_file: false
        namespace: "group-test"
        policies: ["group-test", "group-test2"]

      network:
        mode: "bridge"
        hostname: "group-hostname"
        dns:
          servers: ["group", "group2", "group3"]
          searches: ["s-group", "s-group2", "s-group3"]
          options: ["o-group", "o-group2", "o-group3"]
        port:
          - name: "http"
            host_network: ""
            static: 80
            to: 8181

      volume:
        - name: "test_name"
          type: "host"
          source: "host_volume"
          read_only: false
          per_alloc: false
          access_mode: "single-node-reader-only"
          attachment_mode: "file-system"

          mount_options:
            fs_type: "ext4"
            mount_flags: "ro"

      ephemeral_disk:
        migrate: false
        size: 300
        sticky: false

      migrate:
        max_parallel: 1
        health_check: "checks"
        min_healthy_time: "10s"
        healthy_deadline: "5m"

      reschedule:
        attempts: 2
        interval: "10s"
        delay: "5s"
        delay_function: "constant"
        max_delay: "60s"
        unlimited: false

      update:
        max_parallel: 2
        health_check: "checks"
        min_healthy_time: "10s"
        healthy_deadline: "5m"
        progress_deadline: "10m"
        auto_revert: false
        auto_promote: false
        canary: 0
        stagger: "30s"

      service:
        - name: "group-test"
          provider: "consul"
          port: "host"
          tags: ["gr", "gr2", "gr3"]
          canary_tags: ["c-gr", "c-gr2", "c-gr3"]
          enable_tag_override: false
          address: "ip4"
          address_mode: "auto"
          task: "test"
          on_update: "require_healthy"

          tagged_addresses:
            tag_address: "test"
            tag_address2: "test2"

          check:
            - name: "service check"
              address_mode: "host"
              args: ["arg", "arg2", "arg3"]
              command: "cmd"
              grpc_service: "grpc1"
              grpc_use_tls: false
              initial_status: "enum"
              success_before_passing: 0
              failures_before_critical: 0
              interval: "20s"
              method: "GET"
              body: "test-body"
              path: "service sheck path"
              expose: false
              port: "80"
              protocol: "http"
              task: "test"
              timeout: "30s"
              type: "http"
              tls_server_name: "https_server"
              tls_skip_verify: false
              on_update: "require_healthy"

              header:
                auth: ["Basic"]
                origin: "localhost"

              check_restart:
                limit: 0
                grace: "90s"
                ignore_warnings: false

          check_restart:
            limit: 0
            grace: "90s"
            ignore_warnings: false

          meta:
            meta_test: "goup-service-test1"
            meta_test2: "group-service-test2"

          canary_meta:
            canary_meta_test: "goup-service-test1"
            canary_meta_test2: "group-service-test2"

          connect:
            native: false
            open_sidecar_service: false

            sidecar_service:
              disable_default_tcp_check: false
              port: "http"
              tags: ["test", "test2"]

              meta:
                meta_test: "goup-sidecar_service-test1"
                meta_test2: "group-sidecar_service-test2"

              proxy:
                local_service_address: "127.0.0.1"
                local_service_port: 80

                config:
                  test_config: "group-test-config"

                upstreams:
                  destination_name: "test-name"
                  destination_namespace: "test-namespace"
                  datacenter: "test-datacenter"
                  local_bind_address: "local-address"

                  config:
                    test_config: "group-test-config"

                  mesh_gateway:
                    mode: "local"

                expose:
                  path:
                    - path: "test-path"
                      protocol: "http"
                      local_path_port: 80
                      listener_port: "port-name-from-network"
                    - path: "test-path-2"
                      protocol: "https"
                      local_path_port: 443
                      listener_port: "port-name-from-network"
            
            sidecar_task:
              name: "test-name"
              driver: "docker"
              user: "username"
              kill_timeout: "5s"
              shutdown_delay: "5s"
              kill_signal: "SIGINT"

              config:
                test_config: "group-test-config"
                test_config2: "group-test-config2"

              env:
                test_env: "group-test-env"
                test_env2: "group-test-env2"
              
              meta:
                meta_test: "goup-sidecar_task-test1"
                meta_test2: "group-sidecar_task-test2"

              logs:
                max_files: 10
                max_file_size: 10
                disabled: false

              resources:
                cpu: 100
                cores: 1
                memory: 300
                memory_max: 500

                device:
                  name: "device-name"
                  count: 1

                  affinity:
                    attribute: "${device-attr}"
                    operator: "="
                    value: "device-value"
                    weight: 50

                  constraint:
                    attribute: "${device-attr}"
                    operator: "="
                    value: "device-value"

            gateway:
