                    address: "127.0.0.1"
                    port: 80
                  - name: "listener-service-name-2"
                    address: "127.0.0.1"
                    port: 443

              ingress:
                tls:
                  enabled: false
                  tls_min_version: "TLSv1_2"
                  tls_max_version: "TLSv1_4"
                  cipher_suites: ["test", "test2"]

                listener:
                  - port: 80
                    protocol: "http"
                    service:
                      - name: "test-serv"
                        hosts: ["test", "test2"]
                      - name: "test-serv"
                        hosts: ["test", "test2"]

                  - port: 443
                    protocol: "https"
                    service:
                      - name: "test-serv"
                        hosts: ["test", "test2"]
                      - name: "test-serv"
                        hosts: ["test", "test2"]

              terminating:
                service:
                  - name: "test-service-terminating"
                    ca_file: "ca file"
                    cert_file: "cert file"
                    key_file: "key file"
                    sni: "sni test"

              mesh:

      task:
        - name: "test-task-name-group"
          driver: "docker"
          kill_timeout: "5s"
          kill_signal: "CTRL_BREAK_EVENT"
          leader: false
          shutdown_delay: "0s"
          user: "user test"
          kind: "kind test"

          config:
            test_config: "group-test-config"
            test_config2: "group-test-config2"

          affinity:
            attribute: "${task-attr}"
            operator: "="
            value: "task-value"
            weight: 50

          artifact:
            destination: "local/"
            mode: "any"
            source: "source test"
            
            options:
